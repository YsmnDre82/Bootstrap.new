<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">0 -->
   <link rel="stylesheet" href="/bootstrap.css/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="bootstrap.css/style.css">
  <title>Slider</title>
</head>

<body class="vh-100">

  <section class="w-75 m-auto h-75">
    <div id="carouselExampleIndicators" class="carousel slide h-100" data-bs-ride="carousel" data-bs-interval="300">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner h-100">
        <div class="carousel-item h-100 active">
          <img src="/images/00 (1).jpeg" class="d-block w-100 h-100 object-fit-cover" alt="...">
        </div>
        <div class="carousel-item h-100">
          <img src="/images/00 (2).jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
        </div>
        <div class="carousel-item h-100">
          <img src="/images/00 (3).jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
        </div>
        <div class="carousel-item h-100">
          <img src="/images/00 (4).jpg" class="d-block w-100 h-100 object-fit-cover" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </section>


  <script src="/bootstrap.js/js/bootstrap.bundle.min.js"></script>

</body>

</html>
