<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">0 -->
   <link rel="stylesheet" href="/bootstrap.css/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="bootstrap.css/style.css">
  <title>فروشگاه آنلاین</title>
</head>

<body dir="rtl">

   <div class="container py-5">
    <div class="row g-4">

      <!-- کارت ۱ با offset -->
      <div class="col-md-4 offset-md-1">
        <div class="bg-primary text-white p-4 rounded shadow text-center">
          <h5>کارت ۱</h5>
          <p class="mb-0">با offset-md-1</p>
        </div>
      </div>

      <!-- کارت ۲ که ۷ ستون گرفته -->
      <div class="col-md-7">
        <div class="bg-success text-white p-4 rounded shadow text-center">
          <h5>کارت ۲</h5>
          <p class="mb-0">col-md-7</p>
        </div>
      </div>

      <!-- کارت‌های ۳ و ۴ کنار هم -->
      <div class="col-md-6">
        <div class="bg-info text-white p-4 rounded shadow text-center">
          <h5>کارت ۳</h5>
          <p class="mb-0">col-md-6</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="bg-danger text-white p-4 rounded shadow text-center">
          <h5>کارت ۴</h5>
          <p class="mb-0">col-md-6</p>
        </div>
      </div>

      <!-- کارت ۵ با ترتیب دوم -->
      <div class="col-md-4 order-md-2">
        <div class="bg-warning text-dark p-4 rounded shadow text-center">
          <h5>کارت ۵</h5>
          <p class="mb-0">order-md-2</p>
        </div>
      </div>

      <!-- کارت ۶ با ترتیب اول -->
      <div class="col-md-8 order-md-1">
        <div class="bg-dark text-white p-4 rounded shadow text-center">
          <h5>کارت ۶</h5>
          <p class="mb-0">order-md-1</p>
        </div>
      </div>

    </div>
  </div>

  <script src="/bootstrap.js/js/bootstrap.bundle.min.js"></script>

</body>

</html>
